<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>

  <ul id="combined-menu"></ul>

  <script>
    function foodTruckFestival(menu) {
      const allMenu = menu.flat();
      const masterMenu = new Set(allMenu);

      const combinedMenu = document.getElementById("combined-menu");

      masterMenu.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        combinedMenu.appendChild(listItem);
      })
    }

    foodTruckFestival([["pizza", "pasta"], ["pizza", "calzones"], ["lobster"], ["calzones"]])


  </script>
</body>

</html>
