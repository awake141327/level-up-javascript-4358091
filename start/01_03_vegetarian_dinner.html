<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_03_Vegetarian_Dinner</title>
</head>

<body>
  <ul id="menu"></ul>

  <script>
    const menu = [
      {
        name: "Chicken parmesan",
        isVegetarian: false
      },
      {
        name: "Stuffed shells",
        isVegetarian: true
      },
      {
        name: "Spaghetti and meatballs",
        isVegetarian: false
      },
      {
        name: "Tiramisu",
        isVegetarian: true
      }
    ]
    
    function vegetarianMenu(menu) {
      const menuEle = document.getElementById("menu");
      const newMenu = menu.filter(item => item.isVegetarian === true);
      newMenu.forEach(item => {
        let dish = document.createElement("li");
        dish.textContent = item.name;
        menuEle.appendChild(dish);
      })
    }

    vegetarianMenu(menu);

  </script>
</body>

</html>
