<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Colors</title>
</head>

<body>
  <button id="blue">Blue</button>
  <button id="pink">Pink</button>
  <button id="green">Green</button>

  <script>
      const bgColorBlue = changeColor("#0f62f3");
      const bgColorPink = changeColor("#ff7eb6");
      const bgColorGreen = changeColor("#42be65");

      const blue = document.getElementById('blue').addEventListener("click", bgColorBlue);
      const pink = document.getElementById('pink').addEventListener("click", bgColorPink);
      const green = document.getElementById('green').addEventListener("click", bgColorGreen);

      function changeColor(color) {
        return function() {
          document.body.style.background = color;
        }
      }
    

  </script>
</body>

</html>
