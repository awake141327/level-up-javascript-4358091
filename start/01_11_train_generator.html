<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <button id="next-stop">Next Stop</button>

  <script>
    const nextStopBtn = document.getElementById("next-stop");
    nextStopBtn.addEventListener("click", nextStop);

    function* myGeneratorFunction() {
      yield "PoughKeepsie";
      yield "Newburgh";
      yield "Peekskill";
      yield "Yonkers";
      yield "Bronx";
      yield "Grand Central";
    }

    const myGenerator = myGeneratorFunction();

    function nextStop() {
      const getValue = myGenerator.next();
      if (getValue.done) {
        console.log("We Made It!");
        nextStopBtn.setAttribute("disabled", true);
      } else {
        console.log(getValue.value);
      }
    }

  </script>
</body>

</html>
